<div>
    <h3>Registrarse</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div>
        <label for ="name" class="form-label">Nombre</label>
        <input [(ngModel)]="registerRequest.name" type="name" class="form-control" id="login" placeholder="John Doe">
    </div>
    <div>
        <label for ="login" class="form-label">Dirección de Email</label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@domain.com">
    </div>
    <div>
        <label for ="password" class="form-label">Contraseña</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="login" placeholder="*****">
    </div>
    <div>
        <button type="button" class="btn btn-success" (click)="register()">
            Registrarse
        </button>
        <button type="button" class="btn btn-danger" (click)="cancel()">
            Volver Atrás
        </button>
        <div>
            ¿Ya tienes una cuenta?
            <button type="button" class="btn btn-link" (click)="login()">
                Iniciar Sesión
            </button>
        </div>
    </div>
</div>
