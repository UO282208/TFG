<div>
    <h3>Iniciar Sesión</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div>
        <label for ="login" class="form-label">Dirección de Correo</label>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@domain.com">
    </div>
    <div>
        <label for ="password" class="form-label">Contraseña</label>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="login" placeholder="*****">
    </div>
    <div>
        <button type="button" class="btn btn-success" (click)="login()">
            Iniciar Sesión
        </button>
        <button type="button" class="btn btn-danger" (click)="cancel()">
            Volver Atrás
        </button>
        <div>
            ¿No tienes una cuenta?
            <button type="button" class="btn btn-link" (click)="register()">
                Registrarse
            </button>
        </div>
    </div>
</div>
