<div>
    <h3>Login</h3>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div>
        <label for ="login" class="form-label">Email Address</label>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@domain.com">
    </div>
    <div>
        <label for ="password" class="form-label">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="login" placeholder="*****">
    </div>
    <div>
        <button type="button" class="btn btn-primary" (click)="login()">
            Login
        </button>
        <div>
            Don't have an account?
            <button type="button" class="btn btn-link" (click)="register()">
                Register
            </button>
        </div>
    </div>
</div>
